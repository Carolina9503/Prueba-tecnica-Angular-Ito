<div class="contenedor">
    <mat-tab-group>
        <mat-tab label="{{form.value.nombres}} {{form.value.apellidos}}">
            <mat-card>
                <mat-card-content>
                    <div>
                        <form class="column" [formGroup]="form" #formRef="ngForm" (ngSubmit)="submit()">
                            <div class="inputsRow">
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>nombres</mat-label>
                                    <input required="required" matInput type="text" maxlength="100" formControlName="nombres">
                                    <mat-error>
                                        Nombre es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>apellidos</mat-label>
                                    <input required matInput type="text" formControlName="apellidos">
                                    <mat-error>
                                        Apellido es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>email</mat-label>
                                    <input type="email" matInput formControlName="correo">
                                    <mat-error>
                                        Se requiere un correo valido
                                    </mat-error>
                                </mat-form-field>
                                <mat-form-field class="example-form-field" appearance="fill">
                                    <mat-label>usuario</mat-label>
                                    <input required matInput type="text" maxlength="20" formControlName="usuario">
                                    <mat-error>
                                        Usuario es <strong>requerido</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="fill">
                                    <mat-label>Estado</mat-label>
                                    <select matNativeControl required formControlName="activo">
                                      <option value="true">True</option>
                                      <option value="false">False</option>
                                    </select>
                                    <mat-error>
                                        Estado is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </form>
                    </div>
                </mat-card-content>
                <mat-card-actions align="end">
                    <div class="filterButton">
                        <button mat-raised-button color="primary" (click)="formRef.ngSubmit.emit()" [disabled]="!form.valid">Guardar</button>
                        <button mat-raised-button color="primary" (click)="close()">Cerrar</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
